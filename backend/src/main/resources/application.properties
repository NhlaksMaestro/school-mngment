server.port=${PORT:700}
## WEB Configuration
spring.mvc.date-format=iso

# DB Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/dummy_school}
spring.datasource.username=${DB_USER:the_admin}
spring.datasource.password=${DB_PASSWORD:The_Admin}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JDBC batch config
spring.jpa.properties.hibernate.jdbc.batch_size=30
spring.jpa.properties.hibernate.jdbc.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# FLYWAY Configuration
flyway.url=${DB_URL:jdbc:postgresql://localhost:5432/dummy_school}
flyway.schemas=${DB_SCHEMA:public}
flyway.user=${DB_USER:the_admin}
flyway.password=${DB_PASSWORD:The_Admin}